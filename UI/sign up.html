<!doctype html>
<html>
    <head>
        <title>Fast-Food-Fast</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <div class = "topnav">
                <a href="#" id="logo">Fast-Food-Fast</a>
                <a href = "sign up.html">Sign Up</a>
                <a href = "index.html">Log in</a>
            </div>
        </header>

        <form>
            <div class="forms">
                <p>Please enter your details to create an account</p>
                <hr>
                <label for="firstname">First Name</label>
                <input type="text" placeholder="first name" name="firstname" required>
                
                <label for="secondname">Second Name</label>
                <input type="text" placeholder="second name" name="secondname" required>

                <label for="email">Email</label>
                <input type="text" placeholder="Enter email" name="email" required>

                <label for="password">Password</label>
                <input type="password" placeholder="password" name="password" required>

                <label for="repeat_password"> Repeat password</label>
                <input type="password" placeholder="repeat password" name="repeat_password" required>
                <hr>
                
                <p>By signing up have read and agreed to our terms and conditions<p>
                <button type="submit" class="btn">Sign Up</button>
            </div> 
        </form> 

        <footer>
            <p>&copy;copyright 2018 </p>
        </footer>
        
    </body>
</html>
